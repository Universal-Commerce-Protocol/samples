services:
  nodejs-server:
    build:
      context: ../../..
      dockerfile: samples/docker/nodejs/Dockerfile
    container_name: ucp-nodejs-server
    ports:
      - "3000:3000"
    volumes:
      - nodejs-databases:/app/databases
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/.well-known/ucp', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  nodejs-databases:
    driver: local
