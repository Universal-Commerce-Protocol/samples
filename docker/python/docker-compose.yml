services:
  python-server:
    build:
      context: ../../..
      dockerfile: samples/docker/python/Dockerfile
    container_name: ucp-python-server
    ports:
      - "8182:8182"
    volumes:
      - python-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8182/.well-known/ucp'); exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  python-data:
    driver: local
